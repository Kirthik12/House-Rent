<html>
<head>
<title>Easy Rental Housing</title>

<style>

body{text-align:justified;
background-color:#a6a6a6;
background-repeat:no-repeat;
background-size:cover;
text-align:center;}

.searcher{
    background-color: white;
    color: black;
    padding: 10px;
    border-radius: 10px;
    text-decoration: none;
}

</style>

</head>


<body>
<img src="house.png" height=240 width=240 align="center">

<center><h1 style="color: white ; text-align: center; background-color: grey; font-display: block;width:40%; border-radius:20px 30px; padding:7px;"> Easy Rental Housing.com </h1></center>
<h2 style="color: black ; text-align: center; font-family: sans-serif; "> House Owner </h2></center>
 

<form>

<label style="font-family:Lucida console,courier new",monospace;for="fname"><b>User name</label></b><br>
<input type="text" id="fname" name="fname" value="Enter" autofocus required><br>
<br>




<label style="font-family:Lucida console,courier new",monospace;for="age"><b>Age</label></b><br>
<input type="number" id="age" name="age" size="2" min="22" required><br>
<br>

<label style="font-family:Lucida console,courier new",monospace;for="phone"><b>Phone Number</b></label><br>
<input type="number" id="phone" name="phone" size="10" placeholder="1234-567-890" pattern="(1-100)" required><br>
<br>
  
<b>HOUSE</b>
<br><br>


<label style="font-family:Lucida console,courier new",monospace;for="House for"><b>House for</b></label><br>
<input type="radio" id="Housefor1" name="House for" value="Rent"/>Rent
<input type="radio" id="Housefor2" name="House for" value="Sale"/>Sale<br>
<br>


<label style="font-family:Lucida console,courier new",monospace;for="Type"><b>Type</label></b><br>
<input type="radio" id="type1" name="type" value="Villa"/>Villa
<input type="radio" id="type2" name="type" value="Apartment"/>Apartment
<input type="radio" id="type3" name="type" value="Mansion"/>Mansion
<input type="radio" id="type1" name="type" value="Farmhouse"/>Farmhouse
<input type="radio" id="type1" name="type" value="Bamboo House"/>Bamboo House
<br>



<label style="font-family:Lucida console,courier new",monospace;for="bhk"><b>BHK</label></b><br>
<input type="radio" id="bhk1" name="bhk" value="1BHK"/>1BHK
<input type="radio" id="bhk2" name="bhk" value="2BHK"/>2BHK
<input type="radio" id="bhk3" name="bhk" value="3BHK"/>3BHK
<input type="radio" id="bhk4" name="bhk" value="4BHK"/>4BHK<br>
<br>



<label style="font-family:Lucida console,courier new",monospace;for="floor"><b>Floor</label></b><br>
<input type="text" id="floor" name="Floor" required/><br>
<br>



<label style="font-family:Lucida console,courier new",monospace;for="price"><b>Rental amount per month/Sales Price</b></label><br>
<input type="number" id="price" name="price" step="100" required/><br>
<br>


<label style="font-family:Lucida console,courier new",monospace;for="house property"><b>House Property Details</b></label><br>
<input type="file" id="houseproperty" name="houseproperty" value="Upload" required/><br>
<br>


<label style="font-family:Lucida console,courier new",monospace;for="blueprint"><b>House's blueprint</b></label><br>
<input type="file" id="blueprint" name="blueprint" value="Upload" required/><br>
<br>




<br><br>
<input style="font-style: oblique; color:  black; background-color: white;" type="SUBMIT" name="LOGIN" value="SUBMIT"><br><br><br>
<a href="file:///C:/Loki%20App/House%20Rent/rental1.html" class="searcher">SEARCHER</a>


</body>
</html>
